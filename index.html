    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        document.getElementById("car-link").addEventListener("click", function (event) {
            event.preventDefault();
            setCookie("vehicle", "car", 7);
            window.location.href = "car/car.php";
        });

        document.getElementById("motorcycle-link").addEventListener("click", function (event) {
            event.preventDefault();
            setCookie("vehicle", "motorcycle", 7);
            window.location.href = "moto/moto.php";
        });
    </script>
